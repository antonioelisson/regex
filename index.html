<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function verificaLogin(){
            let login = document.getElementById("login").value;
            let senha = document.getElementById("senha").value;
            let confSenha = document.getElementById("confSenha").value;

            if(login){
                var loginValido = true;

                if(login.length < 8){
                    let inputLogin = document.getElementById("login");
                    inputLogin.style.color = "red";
                    inputLogin.value = "login precisa conter no mínimo 8 caracteres";
                    loginValido = false;
                }
                if(senha.length < 6){
                    let inputSenha = document.getElementById("senha");
                    inputSenha.type = "text";
                    inputSenha.style.color = "red";
                    inputSenha.value = "senha precisa conter no mínimo 6 caracteres"
                    loginValido = false; 
                }    
                if(senha !== confSenha){
                    let inputConfSenha = document.getElementById("confSenha");
                    inputConfSenha.type = "text";
                    inputConfSenha.style.color = "red";
                    inputConfSenha.value = "As senhas não são iguais";
                    loginValido = false;
                } 
            }
            else{
                alert("Preencha os campos para criar a conta"); 
            }
            if(loginValido){
                let resultado = document.getElementById("resultado");
                resultado.innerHTML = "Conta criada com sucesso!";   
            }
        }       
    </script>
</head>
<body style="width: 700px; margin:auto; margin-top:50px;">
    <h2>Criar conta</h2>
    <div class="mb-3">
        <label for="login" class="form-label">Login</label>
        <input type="text" class="form-control" id="login" onfocus="" required="required">
    </div>
    <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" required="required">
    </div>
    <div class="mb-3">
        <label for="confSenha" class="form-label">Confirme a senha</label>
        <input type="password" class="form-control" id="confSenha" required="required">
    </div>
    <input class="btn btn-primary" type="submit" value="Criar conta" onclick="verificaLogin(login.value, senha.value, confSenha.value)">

    <p id="resultado"></p> 
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
